<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Cartoons</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Cartoon Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="cartoon-form">
      <label for="cartoon-input">Add a Cartoon, Yo!</label>
      <input type="text" id="cartoon-input"><br>

      <!-- Button triggers new cartoon to be added -->
      <input id="add-cartoon" type="submit" value="Add a Cartoon, Yo!">
    </form>

    <!-- cartoons will get dumped Here -->
    <div id="cartoons-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of cartoons
      var cartoons = ["Looney Tunes", "The Simpsons", "Betty Boop", "The Regular Show"];

      // displaycartoonInfo function re-renders the HTML to display the appropriate content
      function displaycartoonInfo() {

        var cartoon = $(this).attr("data-name");
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        cartoon + "&api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&limit=10";

        // Creates AJAX call for the specific cartoon button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          console.log(response);
          // Creates a div to hold the cartoon
          for (var i = 0; i < response.data.length; i++) {
          var $cartoon = $("<div>");
          
            // Retrieves the image
            console.log("image: ", response.data[i].images.fixed_height.url);
          // Creates an element to hold the image
          var $gif = $("<img>");
          $gif.attr("src", response.data[i].images.fixed_height.url);
          // Appends the image
          $cartoon.append($gif);  
          // Retrieves the Rating Data
         
        
          // Retrieves the Rating Data
          console.log("rated: ", response.data[i].rating);
          // Creates an element to have the rating displayed
          var $rated = $("<div>");
          // Displays the rating
          $rated.text("Rated: " + response.data[i].rating);
          $cartoon.append($rated);
          
        
          // Puts the entire cartoon above the previous cartoons.
          $("#cartoons-view").prepend($cartoon);
          }
        });

      }

      // Function for displaying cartoon data
      function renderButtons() {

        // Deletes the cartoons prior to adding new cartoons
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Loops through the array of cartoons
        for (var i = 0; i < cartoons.length; i++) {

          // Then dynamicaly generates buttons for each cartoon in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adds a class of cartoon to our button
          a.addClass("cartoon");
          // Added a data-attribute
          a.attr("data-name", cartoons[i]);
          // Provided the initial button text
          a.text(cartoons[i]);
          // Added the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where the add cartoon button is clicked
      $("#add-cartoon").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var cartoon = $("#cartoon-input").val().trim();

        // The cartoon from the textbox is then added to our array
        cartoons.push(cartoon);

        // Calling renderButtons which handles the processing of our cartoon array
        renderButtons();
      });

      // Adding click event listeners to all elements with a class of "cartoon"
      $(document).on("click", ".cartoon", displaycartoonInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
